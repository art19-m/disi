<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #d63384;
      font-size: 1.8em;
    }
    #buttons {
      margin-top: 40px;
      position: relative;
      height: 200px;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 90vw;
    }
    #yes {
      background-color: #28a745;
      color: white;
    }
    #no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Â¿Quieres salir conmigo? ðŸ’Œ</h1>
  <div id="buttons">
    <button id="yes" onclick="window.location.href='dije_si.html'">SÃ­</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');

    noBtn.addEventListener('touchstart', moveButton);
    noBtn.addEventListener('mouseover', moveButton);

    function moveButton() {
      const padding = 30;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
